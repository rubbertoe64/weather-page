<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="d-flex justify-content-center bg-primary text-white header">Weather Dashboard</header>

    <div class="container">
        <div class="row">
            <div class="col-4">

            <section class="search-container container">
                <div class="row">
                    <h2 class="">Search for a City:</h2>
                    <input type="text">

                    <button class="btn btn-primary mt-3" id="searchBtn"> Search</button>

                </div>

            </section>


            </div>
        <div class="col-8">
            <section class="container">
                <div class="row border border-dark mt-3" id="current-info">
                    <h1 id="cityHeader">Select a city</h1>
                    <p>Temp: <span id="temp"></span></p>
                    <p>Wind: <span id="wind"></span></p>
                    <p>Humidity: <span id="humid"></span></p>
                    <p>UV Index: <span id="uv"></span></p>


                </div>

                <div class="row" id="">
                    <h1>5-Day Forecast:</h1>

                </div>

            </section>
        </div>

            
        </div>

    
    </div>

   

<script src="app.js"></script>
    
</body>
</html>
